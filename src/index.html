<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <button id="payBtn">결제하기</button>
    <button id="payBtn2">결제하기2</button>
    <div id="ohgoodpay-widget"></div>
    <script
      src="https://ohgoodpay.s3.ap-northeast-2.amazonaws.com/sdk/pay.min.js"
      data-api-base-url="http://localhost:8080"
    ></script>

    <script>
      document
        .getElementById("payBtn")
        .addEventListener("click", async function () {
          const orderId = crypto.randomUUID();
          var pay = window.OhGoodPay.init();
          pay.mount("#ohgoodpay-widget");
          try {
            const result = await pay.start({
              orderId: orderId,
              totalPrice: 1000,
              requestName: "",
            });
            alert(result ? "결제 성공" : "결제 실패");
            // location.href = "/order/complete.do?orderId=<%=orderId%>";
          } catch (e) {
            alert(e && e.message ? e.message : "결제 실패");
          }
        });

      document.getElementById("payBtn2").addEventListener("click", function () {
        console.log("결제하기2");
      });
    </script>
  </body>
</html>
